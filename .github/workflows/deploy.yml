name: Build, Test and Deploy Frontend

on:
  push:
    branches:
      - develop  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Set Node.js memory limit
      run: |
        export NODE_OPTIONS=--max_old_space_size=8192

    - name: Clean up node_modules
      run: |
        rm -rf node_modules

    - name: Install dependencies
      run: npm install

    - name: Build the frontend
      run: npm run build

    - name: Run tests
      run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: axial-canto-435822-c9  
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Deploy to VM
      run: |
        gcloud compute ssh --zone "us-central1-f" "rentstate-back" --project "axial-canto-435822-c9" --command "
        cd /home/heyshaske/rentstate-frontend-repository &&
        git pull &&
        npm install &&
        npm run build &&
        sudo systemctl restart nginx
        "
