name: Build, Test and Deploy Frontend

on:
  push:
    branches:
      - develop  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Clean up node_modules and package-lock.json
      run: |
        rm -rf node_modules package-lock.json

    - name: Install dependencies
      run: npm install --force

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Set up authentication
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: axial-canto-435822-c9  

    - name: Deploy and Build on VM
      env:
        REACT_APP_KEY_IA: ${{ secrets.KEY_IA }}
        REACT_APP_TOKEN: ${{ secrets.TOKEN }}
      run: |
        gcloud compute ssh --zone "us-central1-f" "rentstate-back" --project "axial-canto-435822-c9" --command "
          sudo chown -R $(whoami):$(whoami) /home/heyshaske/rentstate-frontend-repository &&
          cd /home/heyshaske/rentstate-frontend-repository &&
          
          git config --global credential.helper 'store --file=/tmp/git-credentials' &&
          echo 'https://x-access-token:${{ secrets.GITHUB_TOKEN }}:x-oauth-basic' > /tmp/git-credentials &&
          git reset --hard origin/develop &&
          git pull origin develop &&
          
          echo 'REACT_APP_GOOGLE_MAPS_APIKEY=${{ secrets.GOOGLE_MAPS_APIKEY }}' > .env
          echo 'REACT_APP_KEY_IA=${{ secrets.KEY_IA }}' >> .env
          echo 'REACT_APP_TOKEN=${{ secrets.TOKEN }}' >> .env
          
          # Instalar dependencias y construir el proyecto con las variables de entorno de .env
          npm install --force &&
          npm run build &&
          
          # Reiniciar Nginx para servir el nuevo build
          sudo systemctl restart nginx
        "
